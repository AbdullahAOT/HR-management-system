<html>
    <head>
        <meta charset="UTF-8">
        <title>Hr</title>
        <link rel="stylesheet" href="styles.css">
        <div id="websiteHeader">
            <img id="websiteLogoImage" src="Images/logo.png" alt="Website logo">
            <b id="websiteTitle">HR Management System</b>
            <p id="aboutPageLink"><a href="accounting.html">Accounting</a></p>
        </div>        
    </head>
    <body>
        <div>
            <form action="" id="formInHomePage">
                <label class="formInputFields" for="">First Name</label>
                <input id="firstName" class="formInputFields" type="text" required>
                <label class="formInputFields" for="">Last Name</label>
                <input id="lastName" class="formInputFields" type="text" required>
                <label class="formInputFields" for="">Department</label>
                <select class="formInputFields" name="" id="department">
                    <option value="">Administration</option>
                    <option value="">Marketing</option>
                    <option value="">Development</option>
                    <option value="">Finance</option>
                </select>
                <label class="formInputFields" for="">Level</label>
                <select class="formInputFields" name="" id="level">
                    <option value="">junior</option>
                    <option value="">mid-senior</option>
                    <option value="">senior</option>
                </select>
                <label class="formInputFields" for="">Image URL</label>
                <input id="imageURL" class="formInputFields" type="text" required>
                <input value="Submit" class="formInputFields" type="submit" id="formSubmit" required>
            </form>
        </div>
        <div>
            <table id="employeeTableHomePage">
                <tr>
                    <td>Employee ID</td>
                    <td>Full Name</td>
                    <td>Salary</td>
                </tr>
        </table>
        </div>
        <footer>
            <b>&copy; Copyrights for HR Management System company, For more information contact us on +962-790836233</b>
        </footer>
        <script src="app.js"></script>
    </body>
</html>
