<html>
    <head>
        <meta charset="UTF-8">
        <title>Hr</title>
        <link rel="stylesheet" href="styles.css">
        <div id="websiteHeader">
            <img id="websiteLogoImage" src="Images/logo.png" alt="Website logo">
            <b id="websiteTitle">HR Management System</b>
            <p id="aboutPageLink"><a href="accounting.html">Accounting</a></p>
        </div>        
    </head>
    <body>
        <div>
            <form action="" id="formInHomePage">
                <label class="formInputFields" for="firstName">First Name</label>
                <input id="firstName" class="formInputFields" type="text" required>
                <label class="formInputFields" for="lastName">Last Name</label>
                <input id="lastName" class="formInputFields" type="text" required>
                <label class="formInputFields" for="department">Department</label>
                <select class="formInputFields" name="department" id="department">
                    <option value="Administration">Administration</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Development">Development</option>
                    <option value="Finance">Finance</option>
                </select>
                <label class="formInputFields" for="level">Level</label>
                <select class="formInputFields" name="level" id="level">
                    <option value="Junior">Junior</option>
                    <option value="Mid-senior">Mid-senior</option>
                    <option value="Senior">Senior</option>
                </select>
                <label class="formInputFields" for="imageURL">Image URL</label>
                <input id="imageURL" class="formInputFields" type="text" required>
                <input value="Submit" class="formInputFields" type="submit" id="formSubmit" required>
            </form>
        </div>
        <div id="AdministrationSection" class="employeeDivInHomePage">
            <p>Administration Employees</p>
        </div>
        <div id="MarketingSection" class="employeeDivInHomePage">
            <p>Marketing Employees</p>
        </div>
        <div id="DevelopmentSection" class="employeeDivInHomePage">
            <p>Development Employees</p>
        </div>
        <div id="FinanceSection" class="employeeDivInHomePage">
            <p>Finance Employees</p>
        </div>
        <footer>
            <b>&copy; Copyrights for HR Management System company, For more information contact us on +962-790836233</b>
        </footer>
        <script src="app.js"></script>
    </body>
</html>
